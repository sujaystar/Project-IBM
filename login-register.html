<head>
	<link rel="stylesheet" href="login-register.css">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" placeholder="Name" required/>
				<input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
				<input type="password" placeholder="Password" required/>
				<input type="password" placeholder="Confirm Password" required/>
				<input type="tel" id="mobno" name="mobno" placeholder="Mobile No" pattern="[0-9]{10}" required>
  <select required>
  <option value="">Gender</option>
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
  </select>              
  <input class="dob" type="date"  required>
   <input type="text" id="add" name="add"  placeholder="Address" required>
   <select required>
  <option value="">City</option>
  <option>Chennai</option>
  <option>Bangalore</option>
  <option>Mumbai</option>
  <option>Pune</option>
  <option>Hyderabad</option>
  </select>
   <select required>
   <option value="">State</option>
  <option>Tamil Nadu</option>
  <option>Karnataka</option>
  <option>Maharashtra</option>
  </select>
   <select required>
   <option value="">Country</option>
  <option>India</option>
  <option>Other</option>
  </select>
  <input type="text" id="brn" name="brn"  placeholder="Branch" required>
  <input type="tel" id="aadh" name="aadh" placeholder="Aadhar No" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
  <input type="text" id="pc" name="pc" placeholder="Pancard No" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
				<div class="signupbut">
				<button>Sign Up</button>
			    </div>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
	</script>
</body>
